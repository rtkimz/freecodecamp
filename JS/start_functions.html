<!DOCTYPE html >
<html lang="en">
  <head>
    <meta charset="utf-8">

  <body>
    <h3>start_functions.html check the console for some output.</h3>
    <script>
      function reusableFunction() {
        console.log("Hi World");
      }
      reusableFunction();

      // build a function that takes arguments and adds them
      function functionWithArgs(one, two) {
        console.log(one + two);
      }
      functionWithArgs(5, 3);

      // global scope and functions
      var myGlobal = 10;

      function fun1() {
        oopsGlobal = 5;
      }
      function fun2() {
        var output = "";
        if (typeof myGlobal != "undefined") {
          output += "myGlobal: " + myGlobal;
        }
        if (typeof oopsGlobal != "undefined") {
          output += " oopsGlobal: " + oopsGlobal;
        }
      }

      // understanding local scope of functions
      function myLocalScope() {
        'use strict';
        // Only change code below this line
        var myVar = "18";
        console.log('inside myLocalScope', myVar);
      }
      myLocalScope();
      // Run and check the console
      // myVar is not defined outside of myLocalScope
      console.log('outside myLocalScope', myVar);

      // global vs local scope in functions
      var outerWear = "T-Shirt";
      function myOutfit() {
        // Only change code below this line
        var outerWear = "sweater";
        // Only change code above this line
        return outerWear;
      }
      myOutfit();

      // return a value from a function
      function timesFive(num) {
        return num * 5;
      }
      var answer = timesFive(3);

      // understanding undefined value returned from a function
      var sum = 0;
      function addThree() {
        sum = sum + 3;
      }
      // Only change code below this line
      function addFive() {
        sum = sum + 5;
      }
      // Only change code above this line
      addThree();
      addFive();

      // assignment with a return value
      var processed = 0;
      function processArg(num) {
        return (num + 3) / 5;
      }
      // Only change code below this line
      processed = processArg(7);

      // build a queue
      function nextInLine(arr, item) {
      // Only change code below this line
      arr.push(item);
      var item = arr.shift();
      return item;
      // Only change code above this line
      }
      // Setup
      var testArr = [1, 2, 3, 4, 5];
      // Display code
      console.log("Before: " + JSON.stringify(testArr));
      console.log(nextInLine(testArr, 6));
      console.log("After: " + JSON.stringify(testArr));

      // understanding boolean values
      function welcomeToBooleans() {
        // Only change code below this line
        return true; // Change this line
        // Only change code above this line
      }

      // use conditional logic with if statements
      function trueOrFalse(wasThatTrue) {
        // Only change code below this line
        if (wasThatTrue) {
          return "Yes, that was true";
        }
        return "No, that was false";
        // Only change code above this line
      }

      // doing comparisons with the equality operator
      function testEqual(val) {
        if (val == 12) { // Change this line
          return "Equal";
        }
        return "Not Equal";
      }
      testEqual(10);

      // comparison using the strict operator
      function testStrict(val) {
        if (val === 7) { // Change this line
          return "Equal";
        }
        return "Not Equal";
      }
      testStrict(10);

      // another example of a comparison using the strict operator
      function compareEquality(a, b) {
        if (a === b) { // Change this line
          return "Equal";
        }
        return "Not Equal";
      }
      compareEquality(10, "10");

      // using the != operator
      function testNotEqual(val) {
        if (val != 99) { // Change this line
          return "Not Equal";
        }
        return "Equal";
      }
      testNotEqual(10);

      // comparison with the strict inequality operator
      function testStrictNotEqual(val) {
        if (val !== 17) { // Change this line
          return "Not Equal";
        }
        return "Equal";
      }

      testStrictNotEqual(10);

      // comparison with the greater than operator
      function testGreaterThan(val) {
        if (val > 100) {  // Change this line
          return "Over 100";
        }
        if (val > 10) {  // Change this line
          return "Over 10";
        }
        return "10 or Under";
      }
      testGreaterThan(10);

      // comparison with the greater than or equal to operator
      function testGreaterOrEqual(val) {
        if (val >= 20) {  // Change this line
          return "20 or Over";
        }
        if (val >= 10) {  // Change this line
          return "10 or Over";
        }
        return "Less than 10";
      }
      testGreaterOrEqual(10);

      // comparison with the less than operator
      function testLessThan(val) {
          if (val < 25) {  // Change this line
            return "Under 25";
          }
          if (val < 55) {  // Change this line
            return "Under 55";
          }
          return "55 or Over";
        }
        testLessThan(10);

      // comparison with the less than or equal to operator
      function testLessOrEqual(val) {
        if (val <= 12) {  // Change this line
          return "Smaller Than or Equal to 12";
        }
        if (val <= 24) {  // Change this line
          return "Smaller Than or Equal to 24";
        }
        return "More Than 24";
      }
      testLessOrEqual(10);

      // use the logical && operator in a comparison
      function testLogicalAnd(val) {
        // Only change code below this line
        if (val <= 50 && val >= 25) {
          return "Yes";
        }
        // Only change code above this line
        return "No";
      }
      testLogicalAnd(10);

      // use the logical OR ( || ) operator
      function testLogicalOr(val) {
        // Only change code below this line
        if (val < 10 || val > 20) {
          return "Outside";
        }
        // Only change code above this line
        return "Inside";
      }
      testLogicalOr(15);

      // convert two if statements into an if/else statement
      function testElse(val) {
        var result = "";
        // Only change code below this line
        if (val > 5) {
          result = "Bigger than 5";
        }
        else {
          result = "5 or Smaller";
        }
        // Only change code above this line
        return result;
      }
      testElse(4);

      // using an Else If statement for logic control
      function testElseIf(val) {
        if (val > 10) {
          return "Greater than 10";
        }
        else if (val < 5) {
          return "Smaller than 5";
        }
        else {
          return "Between 5 and 10";
        }
      }
      testElseIf(7);

      // verify the order of if else statements gives expected results
      function orderMyLogic(val) {
        if (val < 5) {
          return "Less than 5";
        } else if (val < 10) {
          return "Less than 10";
        } else {
          return "Greater than or equal to 10";
        }
      }
      orderMyLogic(7);

      // build a set of conditions to return different result based on number
      function testSize(num) {
          // Only change code below this line
          if (num < 5) {
            return "Tiny";
          } else if (num < 10) {
            return "Small";
          } else if (num < 15) {
            return "Medium";
          } else if (num < 20) {
            return "Large";
          } else {
            return "Huge";
          }
          // Only change code above this line
        }
        testSize(7);

      // golf code using conditionals
      var names = ["Hole-in-one!", "Eagle", "Birdie", "Par", "Bogey", "Double Bogey", "Go Home!"];
      function golfScore(par, strokes) {
        // Only change code below this line
        var total = strokes - par;
        if (strokes == 1) {
          return names[0];
        } else if (total <= -2) {
          return names[1];
        } else if (total == -1) {
          return names[2];
        } else if (par == strokes) {
          return names[3];
        } else if (total == 1) {
          return names[4];
        } else if (total == 2) {
          return names[5];
        } else if (total >= 3) {
          return names[6];
        }
        // Only change code above this line
      }
      golfScore(5, 4);

      // using a switch statement
      function caseInSwitch(val) {
          var answer = "";
          // Only change code below this line
          switch (val) {
            case 1:
              answer = "alpha";
              break;
            case 2:
              answer = "beta";
              break;
            case 3:
              answer = "gamma";
              break;
            case 4:
              answer = "delta";
              break;
          }
          // Only change code above this line
          return answer;
        }
        caseInSwitch(1);

        // switch statement with a default case
        function switchOfStuff(val) {
          var answer = "";
          // Only change code below this line
          switch (val) {
            case "a":
              answer = "apple";
              break;
            case "b":
              answer = "bird";
              break;
            case "c":
              answer = "cat";
              break;
            default:
              answer = "stuff";
              break;
          }
          // Only change code above this line
          return answer;
        }
        switchOfStuff(1);

    </script>
