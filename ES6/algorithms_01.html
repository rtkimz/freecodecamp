<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
</head>

<body>
  <h2>Learning algorithms, Part 01!</h2>
  <h3>check the console for some output.</h3>
  <script>

    // convert celsius to fahrenheit
    function convertToF(celsius) {
      let fahrenheit = ((9/5) * celsius) + 32;
      return fahrenheit;
    }
    convertToF(30);

    // reverse a string
    function reverseString(str) {
      let hold = str.split('').reverse();
      str = hold.join('');
      return str;
    }
    reverseString("hello");

  </script>
</body>

</html>
