  <h2>Learning algorithms, Part 01!</h2>
  <h3>check the console for some output.</h3>
  <script>

    // convert celsius to fahrenheit
    function convertToF(celsius) {
      let fahrenheit = ((9/5) * celsius) + 32;
      return fahrenheit;
    }
    convertToF(30);

    // reverse a string
    function reverseString(str) {
      let hold = str.split('').reverse();
      str = hold.join('');
      return str;
    }
    reverseString("hello");

    // factorialize a number
    function factorialize(num) {
      let result = 1;
      for (let i=1; i<=num; i++)
      {
        result = i * result;
      }
      return result;
    }
    factorialize(5);

    // find the longest word in a string
    function findLongestWordLength(str) {
      let longest = 0;
      let words = str.split(' ');
      while (words.length > 0) 
      {
        words[0].length > longest ? longest = words[0].length : longest = longest; 
      words.shift();
      }
      return longest;
    }
    findLongestWordLength("The quick brown fox jumped over the lazy dog");

    // return largest numbers in arrays
    function largestOfFour(arr) {
      var results = [];
      for (var i = 0; i < arr.length; i++) {
        var largestNumber = arr[i][0];
        for (var j = 1; j < arr[i].length; j++) {
          if (arr[i][j] > largestNumber) {
            largestNumber = arr[i][j];
          }
        }

        results[i] = largestNumber;
      }
      return results;
    }
    largestOfFour([[4, 5, 1, 3], [13, 27, 18, 26], [32, 35, 37, 39], [1000, 1001, 857, 1]]);

    // confirm the ending
    function confirmEnding(str, target) {
      let last = new RegExp(".*" + target + "$")
      let answer = (str.match(last) != null) ? true : false;
      return answer;
    }
    confirmEnding("Bastian", "n");

    // repeat a string
    function repeatStringNumTimes(str, num) {
      if (num <= 0) 
      {
        return '';
      } else
      {
        let answer = '';
        while (num > 0) 
        {
          answer += str;
          num--;
        }
        return answer;
      }
    }

    repeatStringNumTimes("abc", 3);

    // truncate a string
    function truncateString(str, num) 
    {
      if (str.length > num) 
      {
        let answer = str.substring(0, num);
        answer += '...';
        return answer;
      } else 
      {
      return str;
      }
    }
    truncateString("A-tisket a-tasket A green and yellow basket", 8);

    // find a value in an array
    function findElement(arr, func) 
    {
      let num = 0;
      for (var i = 0; i < arr.length; i++) 
      {
        num = arr[i];
        if (func(num)) 
        {
          return num;
        }
      }

      return undefined;
    }
    findElement([1, 2, 3, 4], num => num % 2 === 0);

    // determine if passed in value is a boolean or not
    function booWho(bool) 
    {
      return  typeof bool === "boolean";
    }
    booWho(null);

    // title case a sentence
    function titleCase(str) 
    {
      return str.toLowerCase().replace(/(^|\s)\S/g, L => L.toUpperCase());
    }
    titleCase("I'm a little tea pot");

    // manipulate arrays with splice() and slice()
    function frankenSplice(arr1, arr2, n) 
    {
      let result = arr2.slice();
      for (let i=0; i<arr1.length; i++)
      {
        result.splice(n, 0, arr1[i]);
        n++;
      }
      return result;
    }
    frankenSplice([1, 2, 3], [4, 5, 6], 1);

    // falsy bouncer
    function bouncer(arr) 
    {
      return arr.filter(Boolean);
    }
    bouncer([7, "ate", "", false, 9]);

    // sorting and comparing items in an array
    function getIndexToIns(arr, num) {
      arr.sort((a, b) => a - b)
      console.log(arr);
      for (let i=0; i<arr.length; i++) 
      {
        if (num === arr[i] || num<arr[i]) 
        { 
          return i;
        } 
      }
      return arr.length;
    }
    getIndexToIns([40, 60], 50);

    // working with mutations
    function mutation(arr) 
    {
      var test = arr[1].toLowerCase();
      var target = arr[0].toLowerCase();
      for (var i = 0; i < test.length; i++) 
      {
        if (target.indexOf(test[i]) < 0) return false;
      }
      return true;
    }
    mutation(["hello", "hey"]);

    // chunky monkey (splitting arrays)
    function chunkArrayInGroups(arr, size) 
    {
      var arr2 = [];
      for (var i = 0; i < arr.length; i += size) {
        arr2.push(arr.slice(i, i + size));
      }
      return arr2;
    }
    chunkArrayInGroups(["a", "b", "c", "d"], 2);

  </script>
