  <h2>Learning algorithms, Part 01!</h2>

  <script>

    // convert celsius to fahrenheit
    function convertToF(celsius) {
      let fahrenheit = ((9/5) * celsius) + 32;
      return fahrenheit;
    }
    convertToF(30);

    // reverse a string
    function reverseString(str) {
      let hold = str.split('').reverse();
      str = hold.join('');
      return str;
    }
    reverseString("hello");

    // factorialize a number
    function factorialize(num) {
      let result = 1;
      for (let i=1; i<=num; i++)
      {
        console.log(i);
        result = i * result;
      }
      return result;
    }
    factorialize(5);

  </script>
