<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
</head>

<body>
  <h2>Learning data structure, Part 01!</h2>
  <h3>check the console for some output.</h3>
  <script>
    // use an array to store a collection of data
    let yourArray = [true, 3, "yaaas", false, 5]; // Change this line

    // access an array's contents using bracket notation
    let myArray = ["a", "b", "c", "d"];
    // Only change code below this line
    myArray[1] = "z";
    // Only change code above this line
    console.log(myArray);

    // add items to an array with push() and unshift
    function mixedNumbers(arr) {
      // Only change code below this line
      arr.unshift('I', 2, 'three');
      arr.push(7, 'VIII', 9);
      // Only change code above this line
      return arr;
    }
    console.log(mixedNumbers(['IV', 5, 'six']));

    // remove items from an array with pop() and shift()
    function popShift(arr) {
      let popped = arr.pop(); // Change this line
      let shifted = arr.shift(); // Change this line
      return [shifted, popped];
    }
    console.log(popShift(['challenge', 'is', 'not', 'complete']));

    // remove items from an array using splice()
    const arr = [2, 4, 5, 1, 7, 5, 2, 1];
    // Only change code below this line
    arr.splice(1,4);
    // Only change code above this line
    console.log(arr);

    // add items using splice()
    function htmlColorNames(arr) {
      // Only change code below this line
      arr.splice(0,2,"DarkSalmon","BlanchedAlmond");
      // Only change code above this line
      return arr;
    }
    console.log(htmlColorNames(['DarkGoldenRod', 'WhiteSmoke', 'LavenderBlush', 'PaleTurquoise', 'FireBrick']));

    // copy array items using slice()
    function forecast(arr) {
      // Only change code below this line
      return arr.slice(2,4);
    }
    // Only change code above this line
    console.log(forecast(['cold', 'rainy', 'warm', 'sunny', 'cool', 'thunderstorms']));

    // copy and array with the spread operator
    function copyMachine(arr, num) {
      let newArr = [];
      while (num >= 1) {
        // Only change code below this line
        newArr.push([...arr]);
        // Only change code above this line
        num--;
      }
      return newArr;
    }
    console.log(copyMachine([true, false, true], 2));

    // combine arrays with the spread operator
    function spreadOut() {
      let fragment = ['to', 'code'];
      let sentence = ['learning', ...fragment, 'is', 'fun']; // Change this line
      return sentence;
    }
    console.log(spreadOut());

    // check for the presence of an element with indexOf()
    function quickCheck(arr, elem) {
      // Only change code below this line
      return arr.indexOf(elem) >= 0 ? true : false;
      // Only change code above this line
    }
    console.log(quickCheck(['squash', 'onions', 'shallots'], 'mushrooms'));

    // 

  </script>
</body>

</html>
