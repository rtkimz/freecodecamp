<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
</head>

<body>
  <h2>Learning data structure, Part 01!</h2>
  <h3>check the console for some output.</h3>
  <script>
    // use an array to store a collection of data
    let yourArray = [true, 3, "yaaas", false, 5]; // Change this line

    // access an array's contents using bracket notation
    let myArray = ["a", "b", "c", "d"];
    // Only change code below this line
    myArray[1] = "z";
    // Only change code above this line
    console.log(myArray);

    // add items to an array with push() and unshift
    function mixedNumbers(arr) {
      // Only change code below this line
      arr.unshift('I', 2, 'three');
      arr.push(7, 'VIII', 9);
      // Only change code above this line
      return arr;
    }
    console.log(mixedNumbers(['IV', 5, 'six']));

    // remove items from an array with pop() and shift()
    function popShift(arr) {
      let popped = arr.pop(); // Change this line
      let shifted = arr.shift(); // Change this line
      return [shifted, popped];
    }
    console.log(popShift(['challenge', 'is', 'not', 'complete']));

    // remove items from an array using splice()
    const arr = [2, 4, 5, 1, 7, 5, 2, 1];
    // Only change code below this line
    arr.splice(1,4);
    // Only change code above this line
    console.log(arr);

    // add items using splice()
    function htmlColorNames(arr) {
      // Only change code below this line
      arr.splice(0,2,"DarkSalmon","BlanchedAlmond");
      // Only change code above this line
      return arr;
    }
    console.log(htmlColorNames(['DarkGoldenRod', 'WhiteSmoke', 'LavenderBlush', 'PaleTurquoise', 'FireBrick']));

    // copy array items using slice()
    function forecast(arr) {
      // Only change code below this line
      return arr.slice(2,4);
    }
    // Only change code above this line
    console.log(forecast(['cold', 'rainy', 'warm', 'sunny', 'cool', 'thunderstorms']));

    // copy and array with the spread operator
    function copyMachine(arr, num) {
      let newArr = [];
      while (num >= 1) {
        // Only change code below this line
        newArr.push([...arr]);
        // Only change code above this line
        num--;
      }
      return newArr;
    }
    console.log(copyMachine([true, false, true], 2));

    // combine arrays with the spread operator
    function spreadOut() {
      let fragment = ['to', 'code'];
      let sentence = ['learning', ...fragment, 'is', 'fun']; // Change this line
      return sentence;
    }
    console.log(spreadOut());

    // check for the presence of an element with indexOf()
    function quickCheck(arr, elem) {
      // Only change code below this line
      return arr.indexOf(elem) >= 0 ? true : false;
      // Only change code above this line
    }
    console.log(quickCheck(['squash', 'onions', 'shallots'], 'mushrooms'));

    // iterate through all an array's items using for loops
    function filteredArray(arr, elem) {
      let newArr = [];
      // Only change code below this line
      for (let i=0; i < arr.length; i++) 
      {
        if (arr[i].indexOf(elem) == -1) 
        {
          newArr.push(arr[i]); 
        }    
      }
      // Only change code above this line
      return newArr;
    }
    console.log(filteredArray([[3, 2, 3], [1, 6, 3], [3, 13, 26], [19, 3, 9]], 3));

    // create a complex multi-dimensional array
    let myNestedArray = [
      // Only change code below this line
      ['unshift', false, 1, 2, 3, 'complex', 'nested'],
      ['loop', 'shift', 6, 7, 1000, 'method'],
      ['concat', false, true, 'spread', 'array'],
      ['mutate', 1327.98, 'splice', 'slice', 'push'],
      ['iterate', 1.3849, 7, '8.4876', 'arbitrary', 'depth'],
      ["level2",["deep", ["deeper", ["deepest"]]]]
      // Only change code above this line
    ];

    // add key-value pairs to javascript objects
    let foods = {
      apples: 25,
      oranges: 32,
      plums: 28
    };
    // Only change code below this line
    foods.bananas = 13;
    foods.grapes = 35;
    foods.strawberries = 27;
    // Only change code above this line
    console.log(foods);

    // modify an object nested within an object
    let userActivity = {
      id: 23894201352,
      date: 'January 1, 2017',
      data: {
        totalUsers: 51,
        online: 42
      }
    };
    // Only change code below this line
    userActivity.data.online = 45;
    // Only change code above this line
    console.log(userActivity);

    // access property names with bracket notation
    let foods = {
      apples: 25,
      oranges: 32,
      plums: 28,
      bananas: 13,
      grapes: 35,
      strawberries: 27
    };
    function checkInventory(scannedItem) {
      // Only change code below this line
      return foods[scannedItem];
      // Only change code above this line
    }
    console.log(checkInventory("apples"));

    // use the delete keyword to remove object properties
    let foods = {
      apples: 25,
      oranges: 32,
      plums: 28,
      bananas: 13,
      grapes: 35,
      strawberries: 27
    };
    // Only change code below this line
    delete foods.oranges;
    delete foods.plums;
    delete foods.strawberries;
    // Only change code above this line
    console.log(foods);

    // check if an object has a property
    let users = {
      Alan: {
        age: 27,
        online: true
      },
      Jeff: {
        age: 32,
        online: true
      },
      Sarah: {
        age: 48,
        online: true
      },
      Ryan: {
        age: 19,
        online: true
      }
    };
    function isEveryoneHere(obj) {
      // Only change code below this line
      return ["Alan", "Jeff", "Sarah", "Ryan"].every(name => obj.hasOwnProperty(name)
      );
      // Only change code above this line
    }
    console.log(isEveryoneHere(users));

    // iterate through the keys of an object with a for...in statement
    function countOnline(usersObj) {
      // Only change code below this line
      let result = 0;
      for (let user in usersObj) {
        if (usersObj[user].online === true) {
          result++;
        }
      }
      return result;
      // Only change code above this line
    }

    // generate an array of all object keys with Object.keys()
    let users = {
      Alan: {
        age: 27,
        online: false
      },
      Jeff: {
        age: 32,
        online: true
      },
      Sarah: {
        age: 48,
        online: false
      },
      Ryan: {
        age: 19,
        online: true
      }
    };
    function getArrayOfUsers(obj) {
      // Only change code below this line
      return Object.keys(obj)
      // Only change code above this line
    }
    console.log(getArrayOfUsers(users));

    //

  </script>
</body>

</html>
