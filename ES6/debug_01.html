<body>
  <h2>Learning debugging, Part 01!</h2>
  <h3>check the console for some output.</h3>
  <script>
    // use the javascript console to check the value of a variable
    let a = 5;
    let b = 1;
    a++;
    // Only change code below this line
    let sumAB = a + b;
    console.log(a);

    // understanding the difference between the freecodecamp and browser console
    // Open your browser console.
    let output = "Get this to log once in the freeCodeCamp console and twice in the browser console";
    // Use console.log() to print the output variable.
    console.log(output);
    // Run the tests to see the difference between the two consoles.
    console.clear();
    // Now, add console.clear() before your console.log() to clear the browser console, and pass the tests.

    // use typeof to check the type of a variable
    let seven = 7;
    let three = "3";    
    console.log(seven + three);
    // Only change code below this line
    console.log(typeof seven);
    console.log(typeof three);

    // catch misspelled variable and function names
    let receivables = 10;
    let payables = 8;
    let netWorkingCapital = receivables - payables;
    console.log(`Net working capital is: ${netWorkingCapital}`);

    // catch unclosed parentheses, brackets, braces, and quotes
    let myArray = [1, 2, 3];
    let arraySum = myArray.reduce((previous, current) =>  previous + current);
    console.log(`Sum of array values is: ${arraySum}`);

    // catch mixed usage of single and double quotes
    let innerHtml = "<p>Click here to <a href='#Home'>return home</a></p>";
    console.log(innerHtml); 

    // catch use of assignment operator instead of equality operator
    let x = 7;
    let y = 9;
    let result = "to come";
    if(x == y) {
      result = "Equal!";
    } else {
      result = "Not equal!";
    }
    console.log(result);

    // catch missing open and closing parenthesis after a funciton call
    function getNine() {
    let x = 6;
    let y = 3;
    return x + y;
    }
    let result = getNine();
    console.log(result);

    // catch arguments passed in the wrong order when calling a function
    function raiseToPower(b, e) {
      return Math.pow(b, e);
    }
    let base = 2;
    let exp = 3;
    let power = raiseToPower(base, exp); // <-- was wrong (exp, base)
    console.log(power);

    // catch off by one errors when using indexing
    function countToFive() {
      let firstFive = "12345";
      let len = firstFive.length;
      // Only change code below this line
      for (let i = 0; i < len; i++) {
        // changed from i = 1 and i <= len
      // Only change code above this line
        console.log(firstFive[i]);
      }
    }
    countToFive();

    // use caution when reinitializing variables inside a loop
    function zeroArray(m, n) {
      // Creates a 2-D array with m rows and n columns of zeroes
      let newArray = [];
      let row = [];
      for (let i = 0; i < m; i++) {
        // Adds the m-th row into newArray
        let row = []; // <-- added this line
        for (let j = 0; j < n; j++) {
          // Pushes n zeroes into the current row to create the columns
          row.push(0);
        }
        // Pushes the current row, which now has n zeroes in it, to the array
        newArray.push(row);
      }
      return newArray;
    }

    let matrix = zeroArray(3, 2);
    console.log(matrix);

    // prevent infinite loops with a valid terminal condition
    function myFunc() {
      for (let i = 1; i <= 4; i += 2) {
        // changed the i != 4 to 1 <= 4 to prevent and infinite loop
        console.log("Still going!");
      }
    }

  </script>
