<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
</head>

<body>
  <h2>Learning Object Oriented Programming!</h2>
  <h3>check the console for some output.</h3>
  <script>
    // create a basic javascript object
    let dog = {
      name: "Takoda",
      numLegs: 4
    };

    // use dot notation to access the properties of an object
    console.log(dog.name, "has", dog.numLegs, "legs.")

    // create a method on an object
    let dog = {
      name: "Spot",
      numLegs: 4,
      sayLegs: function() {
        return "This dog has " + dog.numLegs + " legs.";
      }
    };
    dog.sayLegs();

    // make code more reusable with the this keyword
    let dog = {
      name: "Spot",
      numLegs: 4,
      sayLegs: function() {return "This dog has " + this.numLegs + " legs.";}
    };
    dog.sayLegs();

    // define a contructor function
    function Dog() {
      this.name = "Rex";
      this.color = "golden";
      this.numLegs = 4;
    }

    // 

  </script>
</body>

</html>
