<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
</head>

<body>
  <h2>Learning Object Oriented Programming!</h2>
  <h3>check the console for some output.</h3>
  <script>
    // create a basic javascript object
    let dog = {
      name: "Takoda",
      numLegs: 4
    };

    // use dot notation to access the properties of an object
    console.log(dog.name, "has", dog.numLegs, "legs.")

    // create a method on an object
    let dog = {
      name: "Spot",
      numLegs: 4,
      sayLegs: function() {
        return "This dog has " + dog.numLegs + " legs.";
      }
    };
    dog.sayLegs();

    // make code more reusable with the this keyword
    let dog = {
      name: "Spot",
      numLegs: 4,
      sayLegs: function() {return "This dog has " + this.numLegs + " legs.";}
    };
    dog.sayLegs();

    // define a contructor function
    function Dog() {
      this.name = "Rex";
      this.color = "golden";
      this.numLegs = 4;
    }

    // use a constructor to create an object
    function Dog() {
      this.name = "Rupert";
      this.color = "brown";
      this.numLegs = 4;
    }
    // Only change code below this line
    let hound = new Dog();

    // extend constructors to receive arguments
    function Dog(name, color) {
      this.name = name;
      this.color = color;
      this.numLegs = 4;
    }
    let terrier = new Dog("Snowflake", "white");

    // verify an object's constructor with instanceof
    function House(numBedrooms) {
      this.numBedrooms = numBedrooms;
    }
    // Only change code below this line
    let myHouse = new House(5);
    myHouse instanceof House;

    // understand "own" properties
    function Bird(name) {
      this.name = name;
      this.numLegs = 2;
    }

    let canary = new Bird("Tweety");
    let ownProps = [];
    // Only change code below this line
    for (let property in canary) 
    {
      if(canary.hasOwnProperty(property))
      {
        ownProps.push(property);
      }
    }

    // use protoype properties to reduce duplicate code
    function Dog(name) {
      this.name = name;
    }
    Dog.prototype.numLegs = 4;  // all Dogs now have 4 legs
    // Only change code above this line
    let beagle = new Dog("Snoopy");

    // iterate over properties
    function Dog(name) {
      this.name = name;
    }

    Dog.prototype.numLegs = 4;

    let beagle = new Dog("Snoopy");

    let ownProps = [];
    let prototypeProps = [];

    // Only change code below this line
    for (let property in beagle) {
      if (beagle.hasOwnProperty(property)) {
        ownProps.push(property);
      } else {
        prototypeProps.push(property);
      }
    }

    // 

  </script>
</body>

</html>
