<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
</head>

<body>
  <h2>Exploring ES6 features, Part 01!</h2>
  <h3>check the console for some output.</h3>
  <script>

    // understanding the difference between var and let keywords
    let catName;
    let quote;
    function catTalk()
    {
      "use strict";
      catName = "Oliver";
      quote = catName + " says Meow!";
    }
    catTalk();

    // illustrate the difference between how var and let assign scope
    function checkScope()
    {
      'use strict';
      let i = 'function scope';
      if (true)
      {
        let i = 'block scope';
        console.log('Block scope i is: ', i);
      }
      console.log('Function scope i is: ', i);
      return i;
    }

    // using the const and let declarations appropriately
    function printManyTimes(str)
    {
      "use strict";
      // Only change code below this line
      const SENTENCE = str + " is cool!";
      for (let i = 0; i < str.length; i += 2) {
        console.log(SENTENCE);
      }
      // Only change code above this line
    }
    printManyTimes("freeCodeCamp");

    // mutate an array declared with const
    const s = [5, 7, 2];
    function editInPlace()
    {
      'use strict';
      // Only change code below this line
      s[0] = 2;
      s[1] = 5;
      s[2] = 7;
      // Using s = [2, 5, 7] would be invalid
      // Only change code above this line
    }
    editInPlace();

    // use Object.freeze to prevent object mutation
    function freezeObj()
    {
      'use strict';
      const MATH_CONSTANTS =
      {
        PI: 3.14
      };
      // Only change code below this line
      Object.freeze(MATH_CONSTANTS);
      // Only change code above this line
      try
      {
        MATH_CONSTANTS.PI = 99;
      } catch (ex)
      {
        console.log(ex);
      }
      return MATH_CONSTANTS.PI;
    }
    const PI = freezeObj();

    // use the arrow function to write a concise anonymous function
    const magic = () =>
    {
      "use strict";
      return new Date();
    };

    // how to write an arrow function with parameters
    const myConcat = (arr1, arr2) =>
    {
      "use strict";
      return arr1.concat(arr2);
    };
    console.log(myConcat([1, 2], [3, 4, 5]));

  </script>
</body>

</html>
