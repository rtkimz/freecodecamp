<!DOCTYPE html>
<html lang="en">
  <head>
  </head>
  <body>
    <h1 id="title">Survey Form</h1>
    <p id="description">This short description talks about the survey available on this page and why we are asking you to take it.</p>
    <form id="survey-form">
      <label id="name-label">Name: </label><input id="name" placeholder="Enter your name"/><br />
      <label id="email-label">Email: </label><input type="email" id="email" placeholder="Enter your email" required /><br />
      <label id="number-label">Number: </label><input type="number" id="number" placeholder="Enter a number" min="0" max="10" /><br />
      <label id="website-label">Website: </label><input type="url" name="website" required pattern="https?://.+"><br /><br />
      <input type="submit" value="Submit">
    </form>
  </body>
</html>
