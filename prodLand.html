<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Product Landing Page</title>
    <style>
      body > header > nav {
        position: fixed;
        top: 0;
      }
      .nav-bar {
        display: flex;
      }
      @media (max-width: 500px) {
        background-color: red;
      }
    </style>
  </head>
  <body>
    <header id="header">
      <nav id="nav-bar">
        <img src="bucs01.jpg" id="header-img" width="50px"/>
        <a class="nav-link" href="#header">Home</a> |
        <a class="nav-link" href="#video">About</a> |
        <a class="nav-link" href="#email">Contact</a> |
      </nav>
    </header>
    <video id="video" width="320" height="240">
      <source src="product.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
    <form id="form" action="https://www.freecodecamp.com/email-submit">
      <p><label>Email: </label><input type="email" placeholder="Enter a valid email address" id="email" name="email" required /></p>
      <input type="submit" id="submit" />
    </form>
  </body>
</html>
